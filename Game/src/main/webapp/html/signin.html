<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In</title>
    <link rel="stylesheet" href="./css/index_style.css">
</head>

<body>

    <div class="container">
        <div class="login-box">
            <h2>Sign In</h2>
            
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit" class="btn" onclick="redirectToMain()">Sign In</button>
                <div class="signup-link">
                    <a href="#" onclick="toggleForm()">Sign Up</a>
                </div>
            
        </div>
        <!-- Animation spans -->
        <!-- ... (same as in index.html) ... -->
    </div>

    <script>
        function toggleForm() {
            var loginBox = document.querySelector('.login-box');
            var signupBox = document.querySelector('.signup-box');
            loginBox.style.display = (loginBox.style.display === 'none') ? 'block' : 'none';
            signupBox.style.display = (signupBox.style.display === 'none') ? 'block' : 'none';
        }

        function redirectToMain() {
            // Assuming 'toss.html' is in the same directory; adjust the path if needed.
            window.location.href = './html/toss.html';
        }
    </script>

</body>

</html>
